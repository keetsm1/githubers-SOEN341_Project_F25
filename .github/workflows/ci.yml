name: Python Tests

on:
  push:
    #branches:
      #- main
      #- master
      #- develop
  pull_request:
    branches:
      - '**'

jobs:
  e2e-python:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      APP_BASE_URL: http://localhost:5173
      HEADLESS: "1"
      QUIET: "1"
      STRICT: "0"

    steps:
      # --- Checkout repo ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Node.js / Frontend setup ---
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Sprint4/squad-events-pro/package-lock.json

      - name: Install Node dependencies
        working-directory: Sprint4/squad-events-pro
        run: npm ci

      - name: Start Vite dev server
        working-directory: Sprint4/squad-events-pro
        run: |
          npm run dev -- --host 0.0.0.0 --port 5173 &
          for i in {1..40}; do
            if curl -sSf http://localhost:5173 > /dev/null; then
              echo "Vite dev server is up"
              break
            fi
            echo "Waiting for Vite dev server..."
            sleep 3
          done

      # --- Python setup ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') || hashFiles('**/pyproject.toml') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pytest

      # --- Run Python tests ---
      - name: Run Python  tests
        run: |
          mkdir -p test-reports
          python Sprint4/squad-events-pro/test-cases/master.py
        continue-on-error: true

      # --- Upload test logs and artifacts ---
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-reports/