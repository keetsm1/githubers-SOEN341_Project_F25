name: E2E Python Tests

on:
  push:
    # branches:
    #   - main
    #   - master
    #   - develop
  pull_request:
    branches:
      - '**'

jobs:
  e2e-python:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # App environment
      APP_BASE_URL: http://localhost:5173
      HEADLESS: "1"
      QUIET: "1"
      STRICT: "0"

      # Secrets
      COMPANY_EMAIL: ${{ secrets.COMPANY_EMAIL }}
      COMPANY_PASSWORD: ${{ secrets.COMPANY_PASSWORD }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      # --- Checkout repo ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Node.js setup ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Sprint4/squad-events-pro/package-lock.json

      - name: Install Node dependencies
        working-directory: Sprint4/squad-events-pro
        run: npm ci

      # --- Create .env file for Vite ---
      - name: Create .env file
        working-directory: Sprint4/squad-events-pro
        run: |
          echo "VITE_SUPABASE_URL=${VITE_SUPABASE_URL}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}" >> .env

      # --- Debug secrets (masked) ---
      - name: Debug secret lengths
        working-directory: Sprint4/squad-events-pro
        run: |
          echo "VITE_SUPABASE_URL length: ${#VITE_SUPABASE_URL}"
          echo "VITE_SUPABASE_ANON_KEY length: ${#VITE_SUPABASE_ANON_KEY}"
          echo "COMPANY_EMAIL length: ${#COMPANY_EMAIL}"
          echo "COMPANY_PASSWORD length: ${#COMPANY_PASSWORD}"

      # --- Start Vite dev server ---
      - name: Start Vite dev server
        working-directory: Sprint4/squad-events-pro
        run: |
          npm run dev -- --host 0.0.0.0 --port 5173 &
          for i in {1..40}; do
            if curl -sSf http://localhost:5173 > /dev/null; then
              echo "Vite dev server is up"
              break
            fi
            echo "Waiting for Vite dev server..."
            sleep 3
          done

      - name: Check server response
        run: curl -v http://localhost:5173 || echo "Server not responding"

      # --- Python setup ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') || hashFiles('**/pyproject.toml') }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager pytest locust

      # --- Run Python tests ---
      - name: Run Python E2E tests
        run: |
          mkdir -p test-reports
          pytest Sprint4/squad-events-pro/test-cases/ \
            --maxfail=1 --disable-warnings \
            --junitxml=test-reports/results.xml
        continue-on-error: true

      # --- Upload test logs ---
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: Sprint4/squad-events-pro/test-reports/